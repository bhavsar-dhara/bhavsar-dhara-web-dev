<!DOCTYPE html>
<html lang="en" ng-app="NgValidation">
<>
    <meta charset="UTF-8">
    <title>ngValidation</title>
    <link href="style.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div class="container" ng-controller="ValidationController">
        <h1>Angular Validation</h1>

        <form name="myForm" novalidate>
            <input name="email"
                   ng-model="email"
                   type="email"
                   class="form-control"
                   placeholder="Email">
            <button role="button"
                    type="submit"
                    class="btn btn-success btn-block">
                Submit
            </button>

        </form>

        {{myForm}}

    </div>

</body>
</html>
