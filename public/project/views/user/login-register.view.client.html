<div class="container sign-in-up">
    <div ng-if="model.showSuccess" class="alert alert-success alert-dismissible" role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                ng-click="model.showSuccess = false">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <strong>
            Success!
        </strong>
        {{model.success}}
    </div>
    <div ng-if="model.showError" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                ng-click="model.showError = false">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <strong>
            Error!
        </strong>
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <br>
            <div class="text-center">
                <div class="btn-group">
                    <a show-tab=""
                       href="#register"
                       role="tab"
                       data-toggle="tab"
                       class="big btn btn-primary">
                        <i class="fa fa-plus"></i>
                        New User
                    </a>
                    <a show-tab=""
                       href="#login"
                       role="tab"
                       data-toggle="tab"
                       class="big btn btn-danger">
                        <i class="fa fa-user"></i>
                        I have an account
                    </a>
                </div>
            </div>
            <p class="click2select">Click on one to select</p>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="register">
                    <br>
                    <fieldset>
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <i class="fa fa-user-plus"></i>
                                <input ng-model="model.user.username"
                                       class="form-control input-lg"
                                       placeholder="User Name"
                                       id="username_reg"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <i class="fa fa-key"></i>
                                <input ng-model="model.user.password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       id="password_reg"
                                       type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <i class="fa fa-key"></i>
                                <input ng-model="model.password2"
                                       class="form-control input-lg"
                                       placeholder="Confirm Password"
                                       id="verifyPassword"
                                       type="password">
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <div class=" text-center">
                        <a ng-click="model.register(model.user)"
                           class="btn btn-success btn-block"
                           role="button">
                            Register
                        </a>
                    </div>
                </div>
                <div class="tab-pane fade" id="login">
                    <br>
                    <fieldset>
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <i class="fa fa-user"></i>
                                <input ng-model="username"
                                       class="form-control input-lg"
                                       placeholder="User Name"
                                       id="username"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="right-inner-addon">
                                <i class="fa fa-key"></i>
                                <input ng-model="password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       id="password"
                                       type="password">
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <div class=" text-center">
                        <a ng-click="model.login(username, password)"
                           class="btn btn-primary btn-block"
                           role="button">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
