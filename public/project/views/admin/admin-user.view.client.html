<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/{{model.userId}}/admin"
                   class="navbar-link">
                    <span class="fa fa-chevron-left fa-lg">
                    </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="">
                Edit Users
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 no-left-padding">
            <div class="table-responsive">
                <table class="table table-striped table-bordered top-margin-15">
                    <thead>
                    <tr>
                        <th ng-click="model.sortField='username'; model.order=!model.order">
                        <span ng-show="model.sortField=='username' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='username' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                            Username
                        </th>
                        <th> Password</th>
                        <th ng-click="model.sortField='firstName'; model.order=!model.order">
                        <span ng-show="model.sortField=='firstName' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='firstName' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                            First Name
                        </th>
                        <th ng-click="model.sortField='lastName'; model.order=!model.order">
                        <span ng-show="model.sortField=='lastName' && !model.order"
                              class="glyphicon glyphicon-triangle-top"
                              aria-hidden="true"></span>
                        <span ng-show="model.sortField=='lastName' && model.order"
                              class="glyphicon glyphicon-triangle-bottom"
                              aria-hidden="true"></span>
                            Last Name
                        </th>
                        <th> Role</th>
                        <th> Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <form class="form-inline">
                            <td><input type="text"
                                       class="form-control"
                                       placeholder="Username"
                                       ng-model="model.new_user.username"/></td>
                            <td><input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="model.new_user.password"/></td>
                            <td><input type="text"
                                       class="form-control"
                                       placeholder="First Name"
                                       ng-model="model.new_user.firstName"/></td>
                            <td><input type="text"
                                       class="form-control"
                                       placeholder="Last Name"
                                       ng-model="model.new_user.lastName"/></td>
                            <td><input type="text"
                                       class="form-control"
                                       placeholder="Role"
                                       ng-model="model.new_user.roles"/></td>
                            <td class="no-wrap">
                                <a ng-click="model.addNewUser(model.new_user)"
                                   class="btn btn-warning btn-sm"
                                   title="Add New User"
                                   tooltip>
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                                <a ng-click="model.updateUser(model.new_user)"
                                   class="btn btn-success btn-sm"
                                   title="Update User"
                                   tooltip>
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </td>
                        </form>
                    </tr>
                    <tr ng-repeat="user in model.users | orderBy:model.sortField: model.order">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles.join(' | ')}}</td>
                        <td class="no-wrap">
                            <a ng-click="model.deleteUser(user._id)"
                               class="btn btn-danger btn-sm"
                               title="Delete User"
                               tooltip>
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a ng-click="model.selectUser(user)"
                               class="btn btn-primary btn-sm"
                               title="Edit User Details"
                               tooltip>
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
</nav>
