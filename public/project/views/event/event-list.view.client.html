<div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link"
                   href="#/user/{{model.userId}}">
                        <span class="fa fa-chevron-left fa-lg">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="">
                Music Around Me
            </a>
            <a class="navbar-toggle" data-toggle="collapse" data-target=".eventList">
                <span class="fa fa-navicon fa-lg">
                </span>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <!-- Search Event options to be added -->
        </div>
    </div>

    <!--<div class="right-inner-addon">-->
    <!--<i class="fa fa-map-marker"></i>-->
    <input id="pac-input"
           class="controls"
           type="text"
           placeholder="Enter a location">
    <!--</div>-->
    <div id="map"></div>

    <div class="col-xs-8 col-xs-offset-4 eventList">
        <ul ng-repeat="marker in model.markers | orderBy:'startTime'"
            class="list-group">
            <li class="list-group-item" ng-click="model.openInfoWindow($event, marker)">
                <img src="{{marker.imgUrl}}" class="logo">
                <p class="capitalize" id="names"><strong>{{marker.title.toLowerCase()}}</strong></p>
                <p>{{marker.startTime | cmdate:'MMMM dd, yyyy h:mm a'}}</p>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

</div>
