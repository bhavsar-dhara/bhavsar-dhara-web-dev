<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a class="navbar-link"
               href="#/user/{{model.userId}}/event">
                <span class="fa fa-chevron-left fa-lg">
                </span>
            </a>
        </p>
        <a class="navbar-brand"
           href="">
            Event Details
        </a>
        <p class="navbar-text pull-right">
            <a class="navbar-link"
               href="#/user/{{model.userId}}/event/{{model.eId}}/invite">
                <span class="fa fa-mail-forward fa-lg">
                </span>
            </a>
        </p>
    </div>
</div>

<div class="container">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">{{model.event.eventTitle}}</div>
        <div class="panel-body">
            <div>{{model.event.imgUrl}}</div>
            <div ng-bind-html="model.getSafeHtml(model.event.eventDesc)"></div>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <span class="fa fa-calendar"></span>
                {{model.event.eventStartTime | cmdate:'MMMM dd, yyyy h:mm a'}}
            </li>
            <li class="list-group-item">
                <span class="fa fa-map-marker"></span>
                <a href="{{model.event.eventVenueUrl}}">{{model.event.eventVenueName}}</a><br/>&nbsp;&nbsp;
                {{model.event.eventVenueAddr}}
            </li>
            <li class="list-group-item">
                <span class="fa fa-info-circle"></span>
                Get more <a href="{{model.event.eventUrl}}"> details and ticket information </a> from Eventful website.
            </li>
        </ul>
    </div>
    <div>
        <ul class="list-unstyled">
            <li>
                <div class="input-group">
                    <input class="form-control" ng-model="{{model.event.eventComment}}">
                    <span class="input-group-btn">
                        <a href="" class="btn btn-primary btn-group-sm" title="Add Comment" tooltip>
                            <span class="fa fa-plus fa-lg"></span>
                        </a>
                    </span>
                </div>
            </li>
            <li ng-repeat="comment in model.event.comments">
                {{comment.text}}
                <a href="" class="btn btn-warning btn-sm" title="Edit Comment" tooltip>
                    <span class="fa fa-pencil fa-lg"></span>
                </a>
                <a href="" class="btn btn-danger btn-sm" title="Delete Comment" tooltip>
                    <span class="fa fa-trash fa-lg"></span>
                </a>
            </li>
        </ul>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
