<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.uid}}/website/new">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <strong>
            Error!
        </strong>
        {{model.error}}
    </div>
    <form name="model.newWebsite"
          class="css-form"
          novalidate>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input ng-model="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Google"
                   name="name"
                   required/>
            <div class="alert alert-danger"
                 role="alert"
                 ng-show="model.isEmptyName || (model.newWebsite.name.$touched && model.newWebsite.name.$invalid)">
                <span class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Website Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="description">
                Description
            </label>
            <textarea ng-model="description"
                      rows=4
                      class="form-control"
                      id="description"
                      placeholder="Google is used mainly to search for information from the internet."></textarea>
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
