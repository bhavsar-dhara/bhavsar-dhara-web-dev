<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Website List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/styles.css"
          rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="website-list.html"
                       class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left">
                            </span>
                    </a>
                </p>
                <a class="navbar-brand"
                   href="#">
                    Edit Website
                </a>
                <p class="navbar-text pull-right">
                    <a href="website-list.html"
                       class="navbar-link">
                            <span class="glyphicon glyphicon-ok">
                            </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <label for="website-name">
            Website Name
        </label>
        <input type="text"
               class="form-control"
               id="website-name"
               placeholder="Name"
               value="Lorem Ipsum">
        <label for="website-description">
            Website Description
        </label>
        <textarea rows=4
                  class="form-control"
                  id="website-description"
                  placeholder="Description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
        <a class="btn btn-danger btn-block"
           href="website-list.html"
           role="button">
            Delete
        </a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <p class="navbar-text pull-left">
                        <span class="glyphicon glyphicon-share-alt">
                        </span>
                </p>
                <p class="navbar-text pull-right">
                    <a href="../views/user/profile.html">
                        <span class="glyphicon glyphicon-user">
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</body>
</html>
