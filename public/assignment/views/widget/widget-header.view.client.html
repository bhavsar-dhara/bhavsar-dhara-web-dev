<div class="container">
    <form>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Header Name">
        </div>
        <div class="form-group">
            <label for="text">
                Text
            </label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Header Text">
        </div>
        <div class="form-group">
            <!--TODO-->
            <label for="size">
                Size
            </label>

                    class="form-control"
                    id="size">

                        selected="selected"

                </option>

                    id="size">

        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">
        Delete
    </a>
</div>
