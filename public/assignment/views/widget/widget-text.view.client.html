<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form name="model.textForm"
          class="css-form"
          novalidate>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   id="name"
                   name="name"
                   required/>
            <div class="alert alert-danger"
                 role="alert"
                 ng-show="model.isEmptyName ||
                            (model.textForm.name.$touched && model.textForm.name.$invalid)">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Text Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="text">
                Text
            </label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   id="text"/>
        </div>
        <div class="form-group">
            <label for="rows">
                Rows
            </label>
            <input ng-model="model.widget.rows"
                   class="form-control"
                   type="number"
                   id="rows"/>
        </div>
        <div class="form-group">
            <label for="placeholder">
                Placeholder
            </label>
            <input ng-model="model.widget.placeholder"
                   class="form-control"
                   id="placeholder"/>
        </div>
        <div class="form-group">
            <div class="input-group" id="input-grp">
                <input type="text"
                       value="Formatted"
                       class="form-control"
                       aria-label="formatted"
                       id="formattedText"
                       readonly>
            <span class="input-group-addon">
                <input type="checkbox"
                       aria-label="formatted"
                       ng-model="model.widget.formatted">
            </span>
            </div>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
