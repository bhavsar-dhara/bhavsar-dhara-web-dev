<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form name="model.imageForm"
          class="css-form"
          novalidate>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Image Name"
                   name="name"
                   required/>
            <div class="alert alert-danger"
                 role="alert"
                 ng-show="model.isEmptyName || (model.imageForm.name.$touched && model.imageForm.name.$invalid)">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Image Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="text">
                Text
            </label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Image Text">
        </div>
        <div class="form-group">
            <label for="url">
                URL
            </label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="url"
                   placeholder="http://lorempixel.com/400/200/">
        </div>
        <div class="form-group">
            <label for="width">
                Width
            </label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   placeholder="100%">
        </div>
    </form>
    <form action="/api/upload"
          method="post"
          enctype="multipart/form-data">
        <input  name="myFile"
                type="file"
                class="form-control"/>
        <input  name="width"
                value="{{model.widget.width}}"
                style="display: none"/>
        <input  name="widgetId"
                value="{{model.widget._id}}"
                style="display: none"/>
        <input  name="userId"
                value="{{model.uid}}"
                style="display: none"/>
        <input  name="websiteId"
                value="{{model.websiteId}}"
                style="display: none"/>
        <input  name="pageId"
                value="{{model.pageId}}"
                style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary form-control">
            Upload Image
        </button>
    </form>
    <a class="btn btn-info btn-block"
       href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
       role="button">
        Search
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">
        Delete
    </a>
</div>

    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
