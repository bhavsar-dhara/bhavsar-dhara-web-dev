<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Image Name">
        </div>
        <div class="form-group">
            <label for="text">
                Text
            </label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Image Text">
        </div>
        <div class="form-group">
            <label for="url">
                URL
            </label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="url"
                   placeholder="http://lorempixel.com/400/200/">
        </div>
        <div class="form-group">
            <label for="width">
                Width
            </label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">
                Upload
            </label>
            <input type="file"
                   class="form-control"
                   id="upload">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href=""
       role="button">
        Upload Image
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
