<div class="container">

    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>
        Register
    </h1>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.password2"
           type="password"
           class="form-control"
           placeholder="verify password"/>
    <a ng-click="model.createUser(model.user)"
       class="btn btn-primary btn-block"
       role="button">
        Register
    </a>
    <a class="btn btn-danger btn-block"
       href="#/login"
       role="button">
        Cancel
    </a>
</div>
