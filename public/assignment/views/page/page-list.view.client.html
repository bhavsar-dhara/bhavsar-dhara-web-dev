<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.uid}}/website/{{model.websiteId}}/page">
                Pages
            </a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.websiteId}}/page/new"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <strong>
            Error!
        </strong>
        {{model.error}}
    </div>
    <ul id="page-list"
        class="list-group">
        <li ng-repeat="page in model.pages" class="list-group-item">
            <a href="#/user/{{model.uid}}/website/{{page._website}}/page/{{page._id}}/widget">
                {{page.name}}
            </a>
            <a href="#/user/{{model.uid}}/website/{{page._website}}/page/{{page._id}}"
               class="pull-right">
                <span class="glyphicon glyphicon-cog">
                </span>
            </a>
        </li>
    </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
