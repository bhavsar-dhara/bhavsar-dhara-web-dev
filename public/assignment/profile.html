<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/styles.css"
          rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
                <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="firstName">Email address</label>
                <input type="text" class="form-control" id="firstName" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="lastName">Email address</label>
                <input type="text" class="form-control" id="lastName" placeholder="Wonderland">
            </div>
        </form>
        <a class="btn btn-primary btn-block"
           href="website-list.html"
           role="button">Websites</a>
        <a class="btn btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <p class="pull-right">
                    <a href="#">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</body>
</html>
